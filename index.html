<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>WEATHER APP</title>
  <link rel="shortcut icon" href="./assets/icons8-cloud-refresh-100.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light nav">
    <div class="container">
      <div class="logo">
        <lord-icon src="https://cdn.lordicon.com/yzrrdcet.json" trigger="hover" stroke="bold"
          colors="primary:#a2a8d3,secondary:#38598b"></lord-icon>
      </div>
      <a class="navbar-brand name text-light" href="#">Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form class="d-flex" onsubmit="return false;"> <!-- Prevent form submission -->
          <input class="form-control me-2 input" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success search" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="weather">
    <div class="main2">
      Weather at 
      <div class="d-flex xyz">
        <div class="city pt-2"></div>
        <img src="" alt="" class="img">
      </div>
      <div class="country"></div>
    </div>
    <div class="main3">
      <div class="block1">
        <div class="temp"></div>
        <div class="elm currently"></div>
        <div class="elm cond"></div>
        <div class="elm feels"></div>
        <div class="elm humidity"></div>
        <div class="elm sunrise"></div>
        <div class="elm sunset"></div>
      </div>
    </div>
  </div>
  <div class="error"></div>
  <div class="cont"><div class="under"></div></div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>

</html>
